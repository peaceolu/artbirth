<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Container Styles */
.container {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    height: 100vh;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

button {
    background-color: #ff7e5f;
    color: #fff;
    font-size: 1em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff6347;
}

/* Video Popup */
.video-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.video-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

video {
    width: 100%;
    border-radius: 10px;
}

.video-container p {
    margin-top: 10px;
    font-size: 1em;
    color: #333;
}

    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="container">
        <h1>Happy Birthday, Engr. Okorie Victor!</h1>
        <p>Here's a special video made just for you!</p>
        <button id="playButton">Play Video</button>
        <br><br>
        <p><strong>NB : </strong> After playing the video, do well to click on the link below <br>
             <a href="https://artovivo.vercel.app/" target="_blank">artovivo.vercel.app/</a></p>
    </div>

    <!-- Video Popup -->
    <div class="video-popup" id="videoPopup" >
        <div class="video-container">
            <span class="close" id="closePopup">&times;</span>
            <video controls>
                <source src="artovivo.mp4" type="video/mp4" style="margin-top: 30px;">
                Your browser does not support the video tag.
            </video>
                    </div>
    </div>

    <script>
// Elements
const playButton = document.getElementById("playButton");
const videoPopup = document.getElementById("videoPopup");
const closePopup = document.getElementById("closePopup");

// Show Video Popup
playButton.addEventListener("click", () => {
    videoPopup.style.display = "flex";
});

// Close Video Popup
closePopup.addEventListener("click", () => {
    videoPopup.style.display = "none";
});


    </script>
</body>
</html>
